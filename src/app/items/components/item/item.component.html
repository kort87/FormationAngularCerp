<div class="card" >
    <div class="card-header">
      {{ item.state }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ item.name | titlecase | uppercase }}</h5>
      <p class="card-text"> {{ item.reference }}</p>
      <a href="#" class="btn btn-primary" *ngIf="item.name === 'Romain'" a>Go somewhere</a>

    </div>
  </div>
